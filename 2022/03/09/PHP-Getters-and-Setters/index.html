        <h3 id="Getters-and-Setters"><a href="#Getters-and-Setters" class="headerlink" title="Getters and Setters"></a>Getters and Setters</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang=&quot;en&quot;&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">  &lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">  &lt;meta http-equiv=&quot;X-UA-Compatible&quot; content=&quot;IE=edge&quot;&gt;</span><br><span class="line">  &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;</span><br><span class="line">  &lt;title&gt;Getters and Setters&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line"></span><br><span class="line">  &lt;?php</span><br><span class="line">    class Movie&#123;</span><br><span class="line">      private $title;</span><br><span class="line">      private $rating;</span><br><span class="line">      //Constructor</span><br><span class="line">      public function __construct($title,$rating)&#123;</span><br><span class="line">        $this -&gt; setTitle($title);</span><br><span class="line">        $this -&gt; setRating($rating);</span><br><span class="line">      &#125;</span><br><span class="line">      //setters for rating e.g. $avengers -&gt; rating = &quot;Dog&quot;;</span><br><span class="line">      public function setRating($rating)&#123;</span><br><span class="line">        if($rating == &quot;G&quot; || $rating == &quot;PG&quot; || $rating == &quot;PG-13&quot;|| $rating == &quot;R&quot;|| $rating == &quot;NR&quot;)&#123;</span><br><span class="line">          $this -&gt; rating = $rating;</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">          $this -&gt; rating = &quot;NR&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      //getters for rating e.g. echo $avengers -&gt; rating;</span><br><span class="line">      public function getRating()&#123;</span><br><span class="line">        return $this -&gt; rating;</span><br><span class="line">      &#125;</span><br><span class="line">      //setters for title</span><br><span class="line">      public function setTitle($title)&#123;</span><br><span class="line">        $this -&gt; title = $title;</span><br><span class="line">      &#125;</span><br><span class="line">      //getters for title</span><br><span class="line">      public function getTitle()&#123;</span><br><span class="line">        return $this -&gt; title;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    $avengers = new Movie(&quot;Avengers&quot;, &quot;Dog&quot;);</span><br><span class="line">    echo $avengers -&gt; getRating(). &quot;&lt;br&gt;&quot;;	//print out NR</span><br><span class="line">    //You cannot access rating variable directly outside Movie class like</span><br><span class="line">    // echo $avengers -&gt; rating because rating variable is private</span><br><span class="line">  ?&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
